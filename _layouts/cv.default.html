<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      {% unless page.no_header %}
          {% include header.html %}
      {% endunless %}

      <main class="mdl-layout__content">
          <div class="content">
              {% include page_header.html %}
              {{ content }}
          </div>

          {% unless page.no_header %}
          {% include footer.html %}
          {% endunless %}

      </main>

    </div>
  </body>
</html>
